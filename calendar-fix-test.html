<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .cal{display:grid; grid-template-columns:repeat(7,1fr); gap:.5rem; margin: 20px 0; border: 2px solid #ddd; padding: 10px; min-height: 200px;}
        .cal button{background:#111; border:2px solid #222; color:#fff; padding:1rem .5rem; font-size:1rem; border-radius:8px; cursor:pointer;}
        .cal button.available{border-color:#38bdf8;}
        .cal button.available:hover{background:#38bdf8; color:#000;}
        .cal button.booked{border-color:#666; background:#333; color:#999; cursor:not-allowed;}
        .day-header{text-align:center; font-size:.8rem; opacity:.7; background: #f0f0f0; padding: 10px;}
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Calendar Fix Test</h1>
        <div id="test-results"></div>
        
        <h3>Test Calendar (should display current month):</h3>
        <div class="cal" id="calendar">
            <!-- Calendar will be generated dynamically by JavaScript -->
        </div>
        
        <button onclick="testCalendar()">Test Calendar Generation</button>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function testCalendar() {
            try {
                const calendar = document.getElementById('calendar');
                if (!calendar) {
                    addResult('❌ Calendar element not found', 'error');
                    return;
                }
                
                addResult('✅ Calendar element found', 'success');
                
                // Check if calendar has content
                if (calendar.children.length > 0) {
                    addResult(`✅ Calendar has ${calendar.children.length} elements`, 'success');
                    
                    // Check for day headers
                    const dayHeaders = calendar.querySelectorAll('.day-header');
                    if (dayHeaders.length > 0) {
                        addResult(`✅ Found ${dayHeaders.length} day headers`, 'success');
                    }
                    
                    // Check for date buttons
                    const dateButtons = calendar.querySelectorAll('button');
                    if (dateButtons.length > 0) {
                        addResult(`✅ Found ${dateButtons.length} date buttons`, 'success');
                    }
                } else {
                    addResult('❌ Calendar is empty - not generating', 'error');
                }
                
            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
            }
        }

        // Modern Calendar System (fixed version)
        class ModernCalendar {
            constructor() {
                this.currentDate = new Date();
                this.calendar = document.getElementById('calendar');
                this.currentMonthEl = document.getElementById('currentMonth');
                this.prevBtn = document.getElementById('prevMonth');
                this.nextBtn = document.getElementById('nextMonth');
                
                this.monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                this.init();
            }
            
            init() {
                if (!this.calendar) {
                    console.error('Calendar element not found!');
                    return;
                }
                
                this.render();
                this.bindEvents();
                console.log('Modern calendar initialized successfully');
                addResult('🚀 Modern calendar initialized successfully', 'success');
            }
            
            bindEvents() {
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', () => this.previousMonth());
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', () => this.nextMonth());
                }
            }
            
            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.render();
            }
            
            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.render();
            }
            
            render() {
                this.renderHeader();
                this.renderCalendar();
            }
            
            renderHeader() {
                // Only render header if elements exist
                if (this.currentMonthEl) {
                    const month = this.monthNames[this.currentDate.getMonth()];
                    const year = this.currentDate.getFullYear();
                    this.currentMonthEl.textContent = `${month} ${year}`;
                }
            }
            
            renderCalendar() {
                // Clear calendar
                this.calendar.innerHTML = '';
                
                // Add day headers
                this.dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    this.calendar.appendChild(header);
                });
                
                // Get month info
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Add empty cells for days before month starts
                for (let i = 0; i < firstDay; i++) {
                    this.calendar.appendChild(document.createElement('div'));
                }
                
                // Add date buttons
                for (let day = 1; day <= daysInMonth; day++) {
                    const button = this.createDateButton(day, month, year);
                    this.calendar.appendChild(button);
                }
            }
            
            createDateButton(day, month, year) {
                const button = document.createElement('button');
                button.textContent = day;
                button.className = 'available';
                button.title = `Click to book ${this.monthNames[month]} ${day}, ${year}`;
                
                // Check if date is in the past
                const buttonDate = new Date(year, month, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (buttonDate < today) {
                    button.className = 'booked';
                    button.disabled = true;
                    button.title = 'This date has passed';
                } else {
                    // Add click event
                    button.addEventListener('click', () => {
                        console.log(`Date clicked: ${this.monthNames[month]} ${day}, ${year}`);
                        alert(`Booking modal would open for: ${this.monthNames[month]} ${day}, ${year}`);
                    });
                }
                
                return button;
            }
        }

        // Initialize calendar when DOM is loaded
        let calendar;
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing modern calendar system...');
            
            // Initialize the modern calendar
            calendar = new ModernCalendar();
            
            console.log('Modern booking system initialized successfully');
        });
    </script>
</body>
</html>
