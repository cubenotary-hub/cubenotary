<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Diagnostic - Cube Notary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .diagnostic { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .cal{display:grid; grid-template-columns:repeat(7,1fr); gap:.5rem; margin: 20px 0; border: 2px solid #ddd; padding: 10px; min-height: 200px;}
        .cal button{background:#111; border:2px solid #222; color:#fff; padding:1rem .5rem; font-size:1rem; border-radius:8px; cursor:pointer;}
        .cal button.available{border-color:#38bdf8;}
        .day-header{text-align:center; font-size:.8rem; opacity:.7; background: #f0f0f0; padding: 10px;}
    </style>
</head>
<body>
    <div class="diagnostic">
        <h1>üîç Calendar Diagnostic Tool</h1>
        
        <div id="results"></div>
        
        <h3>Test Calendar:</h3>
        <div class="cal" id="test-calendar">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #666;">
                Loading test calendar...
            </div>
        </div>
        
        <h3>Instructions:</h3>
        <ol>
            <li>Open browser Developer Tools (F12)</li>
            <li>Go to Console tab</li>
            <li>Look for any error messages</li>
            <li>Check if calendar appears above</li>
            <li>Report findings</li>
        </ol>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Check if DOMContentLoaded works
        addResult('üîç Starting diagnostic tests...');

        // Test 2: Check if we can find calendar element
        document.addEventListener('DOMContentLoaded', function() {
            addResult('‚úÖ DOMContentLoaded event fired', 'success');
            
            const cal = document.getElementById('test-calendar');
            if (!cal) {
                addResult('‚ùå Calendar element not found!', 'error');
                return;
            }
            addResult('‚úÖ Calendar element found', 'success');
            
            try {
                // Clear loading message
                cal.innerHTML = '';
                
                // Add day headers
                const monthNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
                monthNames.forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'day-header';
                    div.textContent = d;
                    cal.appendChild(div);
                });
                addResult('‚úÖ Day headers added', 'success');
                
                // Add some test dates
                for(let d = 1; d <= 7; d++) {
                    const btn = document.createElement('button');
                    btn.textContent = d;
                    btn.className = "available";
                    btn.addEventListener('click', function() {
                        addResult(`‚úÖ Button ${d} clicked - functionality works!`, 'success');
                    });
                    cal.appendChild(btn);
                }
                addResult('‚úÖ Test calendar generated successfully', 'success');
                addResult('üéâ If you can see the calendar above, the issue is elsewhere!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Error generating calendar: ${error.message}`, 'error');
            }
        });

        // Test 3: Check for common issues
        setTimeout(function() {
            addResult('üîç Checking for common issues...');
            
            // Check if CSS Grid is supported
            const testDiv = document.createElement('div');
            testDiv.style.display = 'grid';
            if (testDiv.style.display === 'grid') {
                addResult('‚úÖ CSS Grid is supported', 'success');
            } else {
                addResult('‚ùå CSS Grid not supported - this could be the issue!', 'error');
            }
            
            // Check if localStorage works
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('‚úÖ localStorage is working', 'success');
            } catch (error) {
                addResult('‚ùå localStorage not working', 'error');
            }
            
            // Check browser console for errors
            addResult('üìã Check browser console (F12) for any JavaScript errors', 'info');
        }, 1000);
    </script>
</body>
</html>
