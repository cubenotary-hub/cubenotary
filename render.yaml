services:
  - type: web
    name: cubenotary-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: ./database.sqlite
      - key: BUSINESS_NAME
        value: Cube Notary
      - key: BUSINESS_PHONE
        value: (312) 468-3477
      - key: BUSINESS_EMAIL
        value: info@cubenotary.com
      - key: BUSINESS_ADDRESS
        value: Chicago, IL
      - key: SMS_PHONE_NUMBER
        value: 3124683477
