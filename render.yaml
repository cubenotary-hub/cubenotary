services:
  - type: web
    name: cubenotary-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: ./database.sqlite
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        value: Cube Notary <noreply@cubenotary.com>
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BUSINESS_NAME
        value: Cube Notary
      - key: BUSINESS_PHONE
        value: (312) 468-3477
      - key: BUSINESS_EMAIL
        value: info@cubenotary.com
      - key: BUSINESS_ADDRESS
        value: Chicago, IL
      - key: NOTARY_FEE
        value: 25.00
      - key: APOSTILLE_FEE
        value: 50.00
      - key: POA_FEE
        value: 35.00
      - key: RON_FEE
        value: 30.00
      - key: MOBILE_FEE
        value: 40.00
