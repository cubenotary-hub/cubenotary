<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test - Cube Notary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .calendar-container { max-width: 400px; margin: 20px auto; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal button { padding: 10px; border: 1px solid #ccc; background: #f9f9f9; cursor: pointer; }
        .cal button.available { background: #e3f2fd; border-color: #2196f3; }
        .cal button.booked { background: #ffebee; border-color: #f44336; color: #666; }
        .day-header { text-align: center; font-weight: bold; padding: 10px; background: #f5f5f5; }
        .nav-btn { padding: 10px 15px; background: #2196f3; color: white; border: none; cursor: pointer; }
        .test-result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Cube Notary Calendar Test</h1>
    
    <div class="test-section">
        <h2>Calendar Display Test</h2>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h3 id="currentMonth"></h3>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>
            <div class="cal" id="calendar">
                <!-- Calendar will be generated here -->
            </div>
        </div>
        <div id="calendarTestResult" class="test-result">Testing calendar...</div>
    </div>

    <div class="test-section">
        <h2>Booking System Test</h2>
        <div id="bookingTestResult" class="test-result">Testing booking system...</div>
        <button onclick="testBooking()">Test Booking Creation</button>
    </div>

    <div class="test-section">
        <h2>SMS Integration Test</h2>
        <div id="smsTestResult" class="test-result">Testing SMS integration...</div>
        <button onclick="testSMS()">Test SMS to (312) 468-3477</button>
    </div>

    <script>
        // Simplified Calendar Class for Testing
        class TestCalendar {
            constructor() {
                this.currentDate = new Date();
                this.calendar = document.getElementById('calendar');
                this.currentMonthEl = document.getElementById('currentMonth');
                this.prevBtn = document.getElementById('prevMonth');
                this.nextBtn = document.getElementById('nextMonth');
                
                this.monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                
                this.init();
            }
            
            init() {
                if (!this.calendar) {
                    console.error('Calendar element not found!');
                    return;
                }
                
                this.render();
                this.bindEvents();
                console.log('Test calendar initialized successfully');
            }
            
            bindEvents() {
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', () => this.previousMonth());
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', () => this.nextMonth());
                }
            }
            
            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.render();
            }
            
            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.render();
            }
            
            render() {
                this.renderHeader();
                this.renderCalendar();
            }
            
            renderHeader() {
                if (this.currentMonthEl) {
                    const month = this.monthNames[this.currentDate.getMonth()];
                    const year = this.currentDate.getFullYear();
                    this.currentMonthEl.textContent = `${month} ${year}`;
                }
            }
            
            renderCalendar() {
                // Clear calendar
                this.calendar.innerHTML = '';
                
                // Add day headers
                this.dayNames.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    this.calendar.appendChild(header);
                });
                
                // Get month info
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                
                // Add empty cells for days before month starts
                for (let i = 0; i < firstDay; i++) {
                    this.calendar.appendChild(document.createElement('div'));
                }
                
                // Add date buttons
                for (let day = 1; day <= daysInMonth; day++) {
                    const button = this.createDateButton(day, month, year);
                    this.calendar.appendChild(button);
                }
            }
            
            createDateButton(day, month, year) {
                const button = document.createElement('button');
                button.textContent = day;
                button.className = 'available';
                button.title = `Click to book ${this.monthNames[month]} ${day}, ${year}`;
                
                // Check if date is in the past
                const buttonDate = new Date(year, month, day);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (buttonDate < today) {
                    button.className = 'booked';
                    button.disabled = true;
                    button.title = 'This date has passed';
                } else {
                    // Add click event
                    button.addEventListener('click', () => {
                        console.log(`Date clicked: ${this.monthNames[month]} ${day}, ${year}`);
                        alert(`Date selected: ${this.monthNames[month]} ${day}, ${year}`);
                    });
                }
                
                return button;
            }
        }

        // Test Functions
        function testCalendar() {
            const result = document.getElementById('calendarTestResult');
            try {
                const calendar = new TestCalendar();
                const calendarElement = document.getElementById('calendar');
                
                if (calendarElement && calendarElement.children.length > 0) {
                    result.className = 'test-result success';
                    result.textContent = '‚úÖ Calendar is working! Calendar displays properly with clickable dates.';
                } else {
                    result.className = 'test-result error';
                    result.textContent = '‚ùå Calendar failed to render. No calendar elements found.';
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `‚ùå Calendar error: ${error.message}`;
            }
        }

        async function testBooking() {
            const result = document.getElementById('bookingTestResult');
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    result.className = 'test-result success';
                    result.textContent = '‚úÖ Booking API is accessible and responding.';
                } else {
                    result.className = 'test-result error';
                    result.textContent = '‚ùå Booking API is not responding properly.';
                }
            } catch (error) {
                result.className = 'test-result error';
                result.textContent = `‚ùå Booking API error: ${error.message}`;
            }
        }

        function testSMS() {
            const result = document.getElementById('smsTestResult');
            const smsMessage = `Test SMS to (312) 468-3477:

Service: General Notary
Date: 2024-12-25
Time: 10:00
Customer: Test Customer
Email: test@example.com
Address: 123 Test St, Chicago, IL
Notes: This is a test booking

Booking ID: TEST-123`;

            console.log('üì± TEST SMS TO (312) 468-3477:');
            console.log(smsMessage);
            console.log('---');

            result.className = 'test-result success';
            result.textContent = '‚úÖ SMS test completed. Check console for SMS message that would be sent to (312) 468-3477.';
        }

        // Initialize tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting calendar tests...');
            testCalendar();
            testBooking();
        });
    </script>
</body>
</html>
